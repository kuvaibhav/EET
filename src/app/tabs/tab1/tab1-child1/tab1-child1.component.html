<label> {{'Value Passed from Parent :'}} </label>{{childInput}}

<hr>
<div class="row mt-2">
  <div class="offset-md-1 col-md-2 mt-2">
    <input #EETChildVariable type="text" name="text">
  </div>
  <div class="offset-md-1 col-md-2 mt-2">
    <button [disabled]=false class="btn btn-primary ml-3" (click)="addToChildList(EETChildVariable.value)">{{'Add in Child'}}</button>
  </div>
  <div class="col-md-2 mt-2">
    <button [disabled]="childListArray.length == 0" class="btn btn-primary ml-3" (click)="removeFromChildList()">{{'POP Element'}}</button>
  </div>
</div>

<!-- uncomment for output property -->
<div class="row mt-2">
  <div class="offset-md-2 mt-1">
    <div *ngFor="let childItem of childListArray">
      {{childItem}}
    </div>
  </div>
</div>


<div class="row mt-2">
  <div class="col-md-3 mt-1">
    <button class="btn btn-primary btn-sm" (click)='sendToParent()'>{{'Add to Parent'}}</button>
  </div>
</div>
