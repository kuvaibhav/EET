<div class="row mt-4">
  <div class="col-md-4 offset-md-4">
    {{'Session 2: Continued from List App'}}
  </div>
</div>

<hr>
<div class="row">
  <div class="offset-md-2 mt-2">
    <label>Item Name</label>
    <input #itemName type="text" name="text">
    <!-- <input #itemName type="text" name="text"> -->
    <button #addBtn [disabled]=false class="btn btn-primary ml-3" (click)="addToList(itemName.value)">{{buttonText}}</button>
  </div>
</div>

<!-- uncomment to show ngIf and ngFor -->
<div class="mt-3" *ngFor="let item of itemArray; let i = index">
<div class="row mt-3"  *ngIf="item">
  <div class="col-md-1 offset-md-3">
    {{item}}
  </div>
  <div class="col-md-1">
    <button class="btn btn-info btn-sm" (click)="removeItem(i)">{{clearText}}</button>
  </div>
</div>
</div>
